<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pexels Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <a href="https://www.pexels.com">Photos provided by Pexels</a>

    <!-- or show our white logo -->

    <a href="https://www.pexels.com">
        <img src="https://images.pexels.com/lib/api/pexels-white.png" />
    </a>

    <!-- or show our black logo -->

    <a href="https://www.pexels.com">
        <img src="https://images.pexels.com/lib/api/pexels.png" />
    </a>

    <h1>Pexels Image Search</h1>
    <input type="text" id="query" placeholder="Search something (e.g. cats)">
    <button onclick="searchImages()">Search</button>

    <div id="images"></div>

    <script>
        const API_KEY = "bJT0U4PIJxV1tSAtBR8r00k0Kf3fN1aGqviV590iuxOWRRMFNi639o7Z";

        async function searchImages() {
            const query = document.getElementById("query").value || "nature";

            const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=50`, {
                headers: {
                    Authorization: API_KEY
                }
            });

            if (!response.ok) {
                alert("Failed to fetch images from Pexels");
                return;
            }

            const data = await response.json();
            const container = document.getElementById("images");
            container.innerHTML = "";

            data.photos.forEach(photo => {
                const img = document.createElement("img");
                img.src = photo.src.medium;
                container.appendChild(img);
            });
        }
    </script>
</body>

</html>
